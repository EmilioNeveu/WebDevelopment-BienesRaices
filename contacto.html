<h1 class="fw-300 centrar-texto">contacto</h1>
<img src="img/destacada3.jpg" alt="vista contacto">
<main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
            <form action=""><!--etiqueta para formulario, el contenido se puede leer con php, java, etc lee los campos rellenados -->
                <fieldset>
                    <legend>Informacion Personal</legend>
                <label for="nombre">nombre:</label><!--Se usa for con el id iguales para al hacer crick sobre label se actiba input-->
                <input type="text" id="nombre" placeholder="nombre">
                
                <label for="email">e-mail:</label><!--type especifica el tipo de caja que es/sirve para validar-->
                <input type="email" id="email" placeholder="correo electronico" required><!--required campo obligatorio-->
                
                <label for="telefono">teléfono: </label>
                <input type="tel" id="telefono" placeholder="telefono">

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje" ></textarea>
                 <!--name="mensaje"con el name el baken puede leer este campo-->
                 <!--cols="30" rows="10" se fija el tamaño del texarea aunque es mejor hacerlo por css-->
                </fieldset>

                <fieldset>
                    <legend>Informacion sobre Propiedad</legend>
                    <label for="opciones">Vende o compra</label>
                    <select id="opciones">
                        <option value="" disabled selected>-- seleccione --</option>
                        <option value="">Compra</option><!--Value es la manera en que el programa baken leera la etiqueta-->
                        <option value="">Vende</option>
                    </select>

                    <label for="cantidad">Cantidad:</label>
                    <input type="number"  min="0" max="10" step="2">
                </fieldset>
                <fieldset>
                    
                    <legend>Contacto</legend>
                    <p>Como desea ser contactado:</p>
                    <div class="forma-contacto">
                        <label for="telefono">Telefono</label>
                        <input type="radio" name="contacto" value="telefono" id="telefono">

                        <label for="correo">Email</label>
                        <input type="radio" name="contacto" value="correo" id="correo">
                    </div>

                    <p>Si eligió teléfono, elija la fecha y la hora</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">

                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="09:00" max="18:00">

                </fieldset>

                <input type="submit" value="Enviar" class="boton boton-verde">

            </form>
               
    
</main>
